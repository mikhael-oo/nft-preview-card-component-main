<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <div class="main-content">
          <div class="active">
            <img class="main-image" src="./images/image-equilibrium.jpg" alt="equilibrium image" />
            <h3>Equilibrium #3429</h3>
          </div>
          
    
          <p>Our Equilibrium collection promotes balance and calm.</p>
    
          <div class="flex">
            <section class="small-flex">
              <img src="./images/icon-ethereum.svg" alt="ethereum image" />
              <p class ="a">0.041 ETH</p>
            </section>
            <section class="small-flex">
              <img src="./images/icon-clock.svg" alt="clock image" />
              <p>3 days left</p>
            </section>
          </div>
        </div>
        
      <div class="author-info">
        <img class="avatar" src="./images/image-avatar.png" alt="avatar image" />
        <p class="creator">Creation of <span>Jules Wyvern</span></p>
      </div>
        
      </div>
    

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Mikhael Opeyemi-Olatunji</a>.
      </div>
    </div>
    
  </body>
</html>
